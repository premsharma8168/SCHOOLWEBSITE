<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    html {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      max-width: 150px;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #333;
    }

    .form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"],
    .form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    .form div {
      margin-bottom: 20px;
    }

    .form input[type="radio"],
    .form input[type="checkbox"] {
      margin-right: 5px;
    }

    .form ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form li {
      color: #666;
    }

    .form input[type="submit"] {
      background-color: #27ae60;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .form input[type="submit"]:hover {
      background-color: #219652;
    }

    .message {
      text-align: center;
      color: #27ae60;
      font-weight: bold;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="bps.jpg" alt="Company Logo">
    </div>
    <div class="title">Student Registration Form</div>
    <form class="form" id="form" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="rollNo">Roll Number:</label>
      <input type="number" id="rollNo" name="rollNo" placeholder="Enter your roll number" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>
      <label for="gender">Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
      <label for="terms">Terms and Conditions:</label>
      <input type="checkbox" id="terms" name="terms" required>
      <ul>
        <li>Please check your details before submitting.</li>
      </ul>
      <input type="submit" value="Register">
    </form>
    <div class="message" id="message">You have successfully registered!</div>
  </div>

  <script>
    function validateForm() {
      // Get the form elements
      var form = document.getElementById("form");
      var name = document.getElementById("name");
      var email = document.getElementById("email");
      var password = document.getElementById("password");
      var confirm = document.getElementById("confirm");
      var terms = document.getElementById("terms");
      var message = document.getElementById("message");

      // Check if passwords match
      if (password.value !== confirm.value) {
        alert("Passwords do not match!");
        return false;
      }

      // Check if terms and conditions are accepted
      if (!terms.checked) {
        alert("Please accept the terms and conditions!");
        return false;
      }

      // Show success message and reset form
      message.style.display = "block";
      form.reset();
      return false;
    }
  </script>
</body>

</html>
