<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    html {
      border: 2px;
      border-radius: 20px;
      font-family: 'Arial', sans-serif;
      background-image:url("form.jpg");
      background-size:cover;
      padding-top: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
form{
  border: 1px solid black;
  border-radius:30px;
}

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: black;
      font-size: 28px;
      justify-content: center;
    }

    .form input[type="text"],
    .form input[type="email"],
    .form input[type="password"],
    .form input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form div {
      margin-bottom: 15px;
    }

    .form input[type="radio"],
    .form input[type="checkbox"] {
      margin-right: 5px;
    }

    .form ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form li {
      color: green;
    }

    .form input[type="submit"] {
      background-color: darkseagreen;
      color: green;
      justify-content:center;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .form input[type="submit"]:hover {
      background-color: #267bbf;
    }

    .message {
      text-align: center;
      color: #27ae60;
      font-weight: bold;
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #777;
    }
  </style>
</head>

<body>
  <br>
  <div class="container">
    <div class="title">STUDENT REGISTRATION FORM</div>
    <form class="form" id="form" onsubmit="return validateForm()">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required="">
      <label for="rollNo">Roll Number:</label>
      <input type="number" id="rollNo" name="rollNo" placeholder="Enter your roll number" required="">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required="">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required="">
      <label for="confirm">Confirm Password:</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required="">
      <label for="gender">Gender:</label>
      <div>
        <input type="radio" id="male" name="gender" value="male" checked="">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
      </div>
      <label for="terms">Terms and Conditions:</label>
      <input type="checkbox" id="terms" name="terms" required="">
      <ul>
        <li>
          <p>Please check your details before submit</p>
        </li>
      </ul>
      <input type="submit" value="Register">
    </form>
    <div class="message" id="message">You have successfully registered!</div>
  </div>


  <script>
    function validateForm() {
      // Get the form elements
      var form = document.getElementById("form");
      var name = document.getElementById("name");
      var email = document.getElementById("email");
      var password = document.getElementById("password");
      var confirm = document.getElementById("confirm");
      var terms = document.getElementById("terms");
      var message = document.getElementById("message");
      if (password.value != confirm.value) {
        alert("Passwords do not match!");
        return false;
      }
      if (!terms.checked) {
        alert("Please accept the terms and conditions!");
        return false;
      }
      message.style.display = "block";
      form.reset();
      return false;
    }
  </script>
</body>

</html>
